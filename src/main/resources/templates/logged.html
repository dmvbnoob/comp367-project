<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logged - BMS</title>
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/site.css">
        <link rel="stylesheet" href="/css/BMS.styles.css">
        <style>
            /* Global Styling */
            html, body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            /* Navbar Styling */
            .navbar {
                background-color: #2C3E50 !important; /* Dark blue color */
                border-bottom: 2px solid #1ABC9C; /* Accent color */
            }
            .navbar-brand {
                color: #ECF0F1 !important;
                font-size: 1.5em;
                font-weight: bold;
            }
            .navbar-nav .nav-link {
                color: #ECF0F1 !important;
                font-size: 1.5em;
                font-weight: bold;
            }
            .navbar-nav .nav-link:hover {
                color: #1ABC9C !important;
            }

            /* Footer Styling */
            footer {
                background-color: #34495E; 
                color: #ECF0F1;
                padding: 15px 0;
                margin-top: auto; 
                text-align: center;
            }
            footer a {
                color: #1ABC9C;
            }
            footer a:hover {
                color: #ECF0F1;
            }

            /* Logo Styling */
            .logo-container {
                text-align: center;
                margin-top: 20px; /* Decreased margin-top to bring the logo closer */
            }
            .logo-container img {
                max-width: 100%;
                height: auto;
                max-height: 500px; /* Slightly increased logo size */
            }

            /* Main Page Styling */
            .main-content {
                margin-top: 50px;
                text-align: center;
                color: #34495E;
            }

            /* Center "Welcome" text and make it bold */
            .main-content h1 {
                margin-bottom: 10px; /* Reduced space between text and logo */
                font-size: 3em;
                color: #34495E;
                font-weight: bold;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .navbar-brand {
                    font-size: 1.5em;
                }
                .navbar-nav .nav-link {
                    font-size: 1em;
                }
            }
        </style>
    </head>
    <body>
        <header> <!-- Jasper change -->
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index">BMS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                        <ul class="navbar-nav flex-grow-1" th:if="${session.loggedInUser != null}">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/index">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/privacy">Privacy</a>
                            </li>
                            <li class="nav-item" th:if="${(session.loggedInUser.role.name() == 'OWNER' or session.loggedInUser.role.name() == 'ADMINISTRATOR')}">
                                <a class="nav-link text-dark" href="/users">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/requests">Requests</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item" th:if="${session.loggedInUser == null}">
                                <a class="nav-link text-dark" href="/register">Register</a>
                            </li>
                            <li class="nav-item" th:if="${session.loggedInUser == null}">
                                <a class="nav-link text-dark" href="/login">Login</a>
                            </li>
                            <li class="nav-item" th:if="${session.loggedInUser != null}">
                                <a class="nav-link text-dark" th:href="@{/edit-user/{id}(id=${session.loggedInUser.id})}" th:text="'Hello ' + ${session.loggedInUser.username} + '!'">Hello User!</a>
                            </li>
                            <li class="nav-item" th:if="${session.loggedInUser != null}">
                                <a href="/logout" class="nav-link text-dark">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
       <div class="container">
        <main role="main" class="pb-3">
            <div class="main-content">
                <!-- Centered and bold "Welcome" -->
                <h1 class="display-10 text-center font-weight-bold">  Welcome</h1>

                <!-- Centering the logo and making it larger -->
                <div class="logo-container text-center">
                    <img src="/images/logo.png" alt="Logo" class="logo-img">
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            Â© 2024 - BMS | Team 5 Tower - <a href="/privacy">Privacy</a>
        </div>
    </footer>

        <script src="/lib/jquery/js/jquery.min.js"></script>
        <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/js/site.js"></script>

        <script src="/js/aspnetcore-browser-refresh.js"></script>
    </body>
</html>
