<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/BMS.styles.css">
    <style>
        /* Global Styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2C3E50; /* Dark blue color */
            border-bottom: 2px solid #1ABC9C; /* Accent color */
        }
        .navbar-brand {
            color: #ECF0F1 !important;
            font-size: 1.8em;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #ECF0F1 !important;
            font-size: 1.8em;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #1ABC9C !important;
        }

        /* Footer Styling */
        footer {
            background-color: #34495E; /* Dark footer background */
            color: #ECF0F1;
            padding: 15px 0;
            margin-top: auto; /* Push footer to the bottom */
            text-align: center;
        }
        footer a {
            color: #1ABC9C;
        }
        footer a:hover {
            color: #ECF0F1;
        }

        /* Main Page Styling */
        .main-content {
            margin-top: 50px;
            text-align: center;
            color: #34495E;
        }

        
        .main-content h1 {
            margin-bottom: 10px; 
            font-size: 3em;
            color: #34495E;
            font-weight: bold;
        }

        /* Center Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px - 45px); /* Adjust height to center form (subtract navbar and footer heights) */
        }
        .login-form {
            width: 100%;
            max-width: 450px; /* Increased max-width */
            padding: 40px; /* Increased padding for a larger form */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5em;
            }
            .navbar-nav .nav-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">BMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1" th:if="${session.loggedInUser != null}">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/privacy">Privacy</a>
                        </li>
                        <li class="nav-item" th:if="${(session.loggedInUser.role.name() == 'OWNER' or session.loggedInUser.role.name() == 'ADMINISTRATOR')}">
                            <a class="nav-link text-dark" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/requests">Requests</a>
                        </li>
                    </ul>
                    <!-- Right side links (Register and Login) -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link text-dark" href="/register">Register</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link text-dark" href="/login">Login</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link text-dark" th:href="@{/edit-user/{id}(id=${session.loggedInUser.id})}" th:text="'Hello ' + ${session.loggedInUser.username} + '!'">Hello User!</a>
                        </li>
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a href="/logout" class="nav-link text-dark">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" method="post" action="/login">
                <h3>Use an account to log in.</h3>
                <hr>
                <div class="form-floating mb-5">
                    <input class="form-control" id="username" name="username" placeholder="Username" type="text" required pattern="^[A-Za-z0-9_]{3,20}$" title="Username should be between 3 to 20 characters and only contain letters, numbers, or underscores.">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-5">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" required minlength="6" title="Password should be at least 6 characters long.">
                    <label for="password">Password</label>
                </div>
                <button id="loginSubmit" type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
            </form>
        </div>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            Â© 2024 - BMS | Team 5 Tower - <a href="/privacy">Privacy</a>
        </div>
    </footer>

    <script src="/lib/jquery/js/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
